<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js"></script>
    <form>
        <div class="form_fields">
            <label for="Travelling Date">Date Of Travel</label>
            <input type="date" id="Travelling Date" required>
        </div>
        <div class="form_fields">
            <label for="From">Starting Station</label>
            <select name="Stations" id="Stations">
                <option value="Station A">Station A</option>
                <option value="Station B">Station B</option>
                <option value="Station C">Station C</option>
                <option value="Station D">Station D</option>
                <option value="Station E">Station E</option>
                <option value="Station F">Station F</option>
            </select>
        </div>
        <div class="form_fields">
            <label for="From">Ending Station</label>
            <select name="Stations" id="Stations">
                <option value="Station A">Station A</option>
                <option value="Station B">Station B</option>
                <option value="Station C">Station C</option>
                <option value="Station D">Station D</option>
                <option value="Station E">Station E</option>
                <option value="Station F">Station F</option>
            </select>
        </div>
        <button type="submit">Check For The Price</button>
    </form>
	
    
  </body>
</html>
